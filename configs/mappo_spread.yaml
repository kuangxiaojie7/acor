experiment:
  env_name: mpe_simple_tag_v3
  num_envs: 32
  max_cycles: 50
  seed: 42
  log_interval: 5
  checkpoint_interval: 100

baseline:
  hidden_dim: 256

train:
  lr: 0.0005
  total_updates: 2000
  rollout_length: 96
  update_epochs: 3
  minibatch_size: 256
  gamma: 0.99
  gae_lambda: 0.95
  clip_coef: 0.2
  value_coef: 0.5
  entropy_coef: 0.008
  max_grad_norm: 0.5

hardware:
  device: cuda
  backend: nccl
