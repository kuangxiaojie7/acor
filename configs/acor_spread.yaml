experiment:
  env_name: mpe_simple_tag_v3
  num_envs: 32
  max_cycles: 50
  seed: 42
  log_interval: 5
  checkpoint_interval: 100

model:
  k_neighbors: 4
  leader_k: 3
  obs_hidden: 256
  obs_embed: 128
  obs_dim: 16
  feature_dim: 128
  message_dim: 128
  policy_hidden: 256
  value_hidden: 256
  leader_hidden: 128
  trust_hidden: 128
  behavior_hidden: 128
  behavior_latent: 64
  behavior_input: 21  # obs (16) + one-hot action (5)
  history_window: 4
  intra_steps: 1
  inter_steps: 1
  group_temp: 0.7

train:
  lr: 0.0005
  adam_eps: 1.0e-8
  weight_decay: 0.0
  total_updates: 3000
  rollout_length: 96
  update_epochs: 3
  minibatch_size: 256
  gamma: 0.99
  gae_lambda: 0.95
  clip_coef: 0.2
  value_coef: 0.5
  entropy_coef: 0.008
  max_grad_norm: 0.5
  use_amp: true
  reward:
    normalize: true
    clip: 5.0
    scale: 1.0

hardware:
  device: cuda
  backend: nccl
  
